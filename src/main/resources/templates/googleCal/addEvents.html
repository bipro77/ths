<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home | THS - Telemedicine and Healthcare Service </title>
    <div th:replace="fragments/header.html :: headerCSS" th:remove="tag"> header CSS </div>

    <script src=  "https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js">  </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js">    </script>

</head>

<body>

<!-- Start Left menu area -->
<div th:replace="fragments/leftMenu.html ::  leftMenu" th:remove="tag">  Left Menu </div>
<!-- End Left menu area -->
<!-- Start Welcome area -->
<div class="all-content-wrapper">
    <div th:replace="fragments/header.html ::  header" th:remove="tag">   Header </div>





    <div class="row">
        <form   method="post" th:action="@{/googleCal/addEventsSubmit}"  enctype="multipart/form-data">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="sparkline12-list mt-b-30">
                <div class="sparkline12-hd">
                    <div class="main-sparkline12-hd">
                        <h1>Appointment Details Form</h1>
                    </div>
            </div>
                <div class="sparkline12-graph">
                    <div class="input-knob-dial-wrap">

<!--                        <div class="row">-->
<!--                            <div class="col-lg-2 col-md-2 col-sm-2 col-xs-10">-->
<!--                                <div class="input-mask-title">-->
<!--                                    <label>Meeting Name</label>-->
<!--                                </div>-->
<!--                            </div>-->
<!--                            <div class="col-lg-7 col-md-10 col-sm-10 col-xs-12">-->
<!--                                <div class="input-mark-inner mg-b-10">-->
<!--                                    <input type="text" class="form-control"  th:name="name" placeholder="" required>-->
<!--                                    <span class="help-block"></span>-->
<!--                                </div>-->
<!--                            </div>-->
<!--                        </div>-->
                        <input type="hidden" class="form-control"  th:name="name" placeholder="name" required>
                        <input type="hidden" id="custId"  th:name="emailDoctor" th:value="${emailDoctor}">

                        <div class="row">
                            <div class="col-lg-2 col-md-2 col-sm-2 col-xs-10">
                                <div class="input-mask-title">
                                    <label>Choose Date</label>
                                </div>
                            </div>
                            <div class="col-lg-7 col-md-10 col-sm-10 col-xs-12">
                                <div class="input-group date mg-b-10">
                                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                    <input type="text" class="form-control"  th:name="date" th:value="${#dates.format(#dates.createNow(),'dd/MM/YYYY')}" required>
                                    <span class="help-block"> </span>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-2 col-md-2 col-sm-2 col-xs-10">
                                <div class="input-mask-title">
                                    <label>Meeting Time</label>
                                </div>
                            </div>
                            <div class="col-lg-7 col-md-10 col-sm-10 col-xs-12">
                                <div class="input-mark-inner mg-b-10">
                                    <label>	<input type="radio" value="6:00" th:name="time" required> <i></i> 6:00pm to 6:30pm </label> &emsp;  &emsp;
                                    <label>	<input type="radio" value="6:30" th:name="time" required> <i></i> 6:30pm to 7:00pm </label><br>
                                    <label>	<input type="radio" value="7:00" th:name="time" required> <i></i> 7:00pm to 7:30pm </label> &emsp;  &emsp;
                                    <label>	<input type="radio" value="7:30" th:name="time" required> <i></i> 7:30pm to 8:00pm </label><br>
                                    <label>	<input type="radio" value="8:00" th:name="time" required> <i></i> 8:00pm to 8:30pm </label> &emsp;  &emsp;
                                    <label>	<input type="radio" value="8:30" th:name="time" required> <i></i> 8:30pm to 9:00pm </label>

                                    <span class="help-block"></span>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12">
                                <div class="input-mask-title">
                                    <label>Description (Optional)</label>
                                </div>
                            </div>
                            <div class="col-lg-7 col-md-10 col-sm-10 col-xs-12">
                                <div class="input-mark-inner mg-b-22">
                                    <textarea class="form-control"  th:name="description" rows="4" cols="" placeholder="Optional"> </textarea>
                                </div>
                            </div>
                        </div>

                        <div class="row"> <br>
                            <div class="col-lg-12">
                                <div class="payment-adress mg-t-15">
                                    <button type="submit" class="btn btn-primary waves-effect waves-light mg-b-15 col-lg-pull-3">Submit</button>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        </form>
    </div>



    <div th:replace="fragments/footer.html :: footer" th:remove="tag"> Footer </div>
</div> <!--  END of  all-content-wrapper-->
<div th:replace="fragments/footer.html :: scriptMain" th:remove="tag"> Scripts  </div>
<script type="text/javascript">
    $(".date").datepicker({
        format: "dd-mm-yyyy",
    });
</script>

</body>

</html>
